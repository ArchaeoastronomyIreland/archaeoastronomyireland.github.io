<!-- DIRECTLY EMBEDDED SVG for reliable display --><svg width="600" height="440" viewBox="0 0 600 440" xmlns="http://www.w3.org/2000/svg" aria-label="Example Rise and Set Azimuths for a Northern Latitude" style="background-color: #f7f7f7;">
            <style>
                .azimuth-line {
                    stroke-dasharray: 6 4;
                    stroke-width: 2.5;
                    fill: none;
                }
                .label {
                    font-family: 'Inter', sans-serif;
                    font-size: 10px;
                    font-weight: 500;
                    user-select: none;
                    dominant-baseline: middle;
                }
                .cardinal-label {
                    font-family: 'Inter', sans-serif;
                    font-weight: bold;
                    font-size: 12px;
                    fill: #4b5563;
                }
                .title {
                    font-family: 'Inter', sans-serif;
                    font-size: 16px;
                    font-weight: bold;
                    fill: #1f2937;
                    text-anchor: middle;
                }
                .subtitle {
                    font-family: 'Inter', sans-serif;
                    font-size: 10px;
                    fill: #6b7280;
                    text-anchor: middle;
                }
            </style>
        
            <text x="300" y="20" class="title">Example Rise and Set Azimuths</text>
            <text x="300" y="40" class="subtitle">Northern Latitude View</text>
            
            <defs>
                <marker id="arrow-yellow" markerWidth="3.33" markerHeight="2.33" refX="3" refY="1.16" orient="auto">
                    <polygon points="0 0, 3.33 1.16, 0 2.33" fill="#facc15" />
                </marker>
                <marker id="arrow-orange" markerWidth="3.33" markerHeight="2.33" refX="3" refY="1.16" orient="auto">
                    <polygon points="0 0, 3.33 1.16, 0 2.33" fill="#f97316" />
                </marker>
                <marker id="arrow-green" markerWidth="3.33" markerHeight="2.33" refX="3" refY="1.16" orient="auto">
                    <polygon points="0 0, 3.33 1.16, 0 2.33" fill="#22c55e" />
                </marker>
                <marker id="arrow-blue" markerWidth="3.33" markerHeight="2.33" refX="3" refY="1.16" orient="auto">
                    <polygon points="0 0, 3.33 1.16, 0 2.33" fill="#3b82f6" />
                </marker>
                <marker id="arrow-red" markerWidth="3.33" markerHeight="2.33" refX="3" refY="1.16" orient="auto">
                    <polygon points="0 0, 3.33 1.16, 0 2.33" fill="#ef4444" />
                </marker>
            </defs>
        
            <line x1="20" y1="240" x2="580" y2="240" stroke="#4b5563" stroke-width="1.5" stroke-dasharray="2 4"/>
            
            <line x1="300" y1="60" x2="300" y2="420" stroke="#4b5563" stroke-width="1.5" stroke-dasharray="2 4"/>
        
            <text x="300" y="55" class="cardinal-label" text-anchor="middle">N (0째)</text>
            <text x="595" y="245" class="cardinal-label" text-anchor="end">E (90째)</text>
            <text x="300" y="435" class="cardinal-label" text-anchor="middle">S (180째)</text>
            <text x="5" y="245" class="cardinal-label" text-anchor="start">W (270째)</text>
        
            <g class="sun-paths" stroke-linecap="round">
                <line x1="300" y1="240" x2="460" y2="240" stroke="#facc15" class="azimuth-line" marker-end="url(#arrow-yellow)" />
                <line x1="300" y1="240" x2="140" y2="240" stroke="#facc15" class="azimuth-line" marker-end="url(#arrow-yellow)" />
                <text x="465" y="250" class="label" fill="#facc15" text-anchor="start">EQ Rise</text>
                <text x="135" y="250" class="label" fill="#facc15" text-anchor="end">EQ Set</text>
                
                <line x1="300" y1="240" x2="413" y2="127" stroke="#f97316" class="azimuth-line" marker-end="url(#arrow-orange)" />
                <line x1="300" y1="240" x2="187" y2="127" stroke="#f97316" class="azimuth-line" marker-end="url(#arrow-orange)" />
                <text x="418" y="117" class="label" fill="#f97316" text-anchor="start">SS Rise</text>
                <text x="182" y="117" class="label" fill="#f97316" text-anchor="end">SS Set</text>
        
                <line x1="300" y1="240" x2="413" y2="353" stroke="#f97316" class="azimuth-line" marker-end="url(#arrow-orange)" />
                <line x1="300" y1="240" x2="187" y2="353" stroke="#f97316" class="azimuth-line" marker-end="url(#arrow-orange)" />
                <text x="418" y="363" class="label" fill="#f97316" text-anchor="start">WS Rise</text>
                <text x="182" y="363" class="label" fill="#f97316" text-anchor="end">WS Set</text>
        
                <line x1="300" y1="240" x2="439" y2="160" stroke="#22c55e" class="azimuth-line" marker-end="url(#arrow-green)" />
                <line x1="300" y1="240" x2="161" y2="160" stroke="#22c55e" class="azimuth-line" marker-end="url(#arrow-green)" />
                <text x="444" y="160" class="label" fill="#22c55e" text-anchor="start">CQ Nth Rise</text>
                <text x="156" y="160" class="label" fill="#22c55e" text-anchor="end">CQ Nth Set</text>
                
                <line x1="300" y1="240" x2="439" y2="320" stroke="#22c55e" class="azimuth-line" marker-end="url(#arrow-green)" />
                <line x1="300" y1="240" x2="161" y2="320" stroke="#22c55e" class="azimuth-line" marker-end="url(#arrow-green)" />
                <text x="444" y="320" class="label" fill="#22c55e" text-anchor="start">CQ Sth Rise</text>
                <text x="156" y="320" class="label" fill="#22c55e" text-anchor="end">CQ Sth Set</text>
            </g>
        
            <g class="moon-paths" stroke-linecap="round">
                <line x1="300" y1="240" x2="392" y2="109" stroke="#3b82f6" class="azimuth-line" marker-end="url(#arrow-blue)" />
                <line x1="300" y1="240" x2="208" y2="109" stroke="#3b82f6" class="azimuth-line" marker-end="url(#arrow-blue)" />
                <text x="397" y="97" class="label" fill="#3b82f6" text-anchor="start">MLS Max Rise</text>
                <text x="203" y="97" class="label" fill="#3b82f6" text-anchor="end">MLS Max Set</text>
        
                <line x1="300" y1="240" x2="434" y2="153" stroke="#ef4444" class="azimuth-line" marker-end="url(#arrow-red)" />
                <line x1="300" y1="240" x2="166" y2="153" stroke="#ef4444" class="azimuth-line" marker-end="url(#arrow-red)" />
                <text x="439" y="145" class="label" fill="#ef4444" text-anchor="start">MnLS Max Rise</text>
                <text x="161" y="145" class="label" fill="#ef4444" text-anchor="end">MnLS Max Set</text>
                
                <line x1="300" y1="240" x2="392" y2="371" stroke="#3b82f6" class="azimuth-line" marker-end="url(#arrow-blue)" />
                <line x1="300" y1="240" x2="208" y2="371" stroke="#3b82f6" class="azimuth-line" marker-end="url(#arrow-blue)" />
                <text x="397" y="383" class="label" fill="#3b82f6" text-anchor="start">MLS Min Rise</text>
                <text x="203" y="383" class="label" fill="#3b82f6" text-anchor="end">MLS Min Set</text>
                
                <line x1="300" y1="240" x2="434" y2="327" stroke="#ef4444" class="azimuth-line" marker-end="url(#arrow-red)" />
                <line x1="300" y1="240" x2="166" y2="327" stroke="#ef4444" class="azimuth-line" marker-end="url(#arrow-red)" />
                <text x="439" y="335" class="label" fill="#ef4444" text-anchor="start">MnLS Min Rise</text>
                <text x="161" y="335" class="label" fill="#ef4444" text-anchor="end">MnLS Min Set</text>
            </g>
            
            <circle cx="460" cy="240" r="3" fill="#DDAA00" />
            <circle cx="140" cy="240" r="3" fill="#DDAA00" />
            <circle cx="413" cy="127" r="3" fill="#C95F00" />
            <circle cx="187" cy="127" r="3" fill="#C95F00" />
            <circle cx="413" cy="353" r="3" fill="#C95F00" />
            <circle cx="187" cy="353" r="3" fill="#C95F00" />
            <circle cx="439" cy="160" r="3" fill="#1A9E46" />
            <circle cx="161" cy="160" r="3" fill="#1A9E46" />
            <circle cx="439" cy="320" r="3" fill="#1A9E46" />
            <circle cx="161" cy="320" r="3" fill="#1A9E46" />
            <circle cx="392" cy="109" r="3" fill="#2E6AB0" />
            <circle cx="208" cy="109" r="3" fill="#2E6AB0" />
            <circle cx="392" cy="371" r="3" fill="#2E6AB0" />
            <circle cx="208" cy="371" r="3" fill="#2E6AB0" />
            <circle cx="434" cy="153" r="3" fill="#B73737" />
            <circle cx="166" cy="153" r="3" fill="#B73737" />
            <circle cx="434" cy="327" r="3" fill="#B73737" />
            <circle cx="166" cy="327" r="3" fill="#B73737" />
        
            <circle cx="300" cy="240" r="3" fill="#000000" />
        </svg>